<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="stylesheet" href="../../css/change_password.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <img
        src="../../img/auth_img/75242bf6203d01f40877b3a6c80e54e9.png"
        alt="Change Password"
        class="card-image"
      />
    </div>
    <div class="container">
      <h2>Change Your Password</h2>
      <p class="info-message">
        To change your password, please enter your email. Weâ€™ll send you
        instructions to reset it immediately!
      </p>

      <form id="change-password-form">
        <label for="email">Email Address:</label>
        <div>
          <input
            class="border-input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
            title="Please enter a valid email address"
          />
        </div>
        <button type="submit">Send Reset Link</button>
      </form>

      <a href="Login_page.html">
        <br />
        <button class="button2" type="submit">Back to Login</button>
      </a>

      <p id="response-message" class="hidden"></p>
    </div>

    <script src="../../js/auth_js/change_password.js"></script>
  </body>
</html>
